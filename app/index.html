<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="header-top__inner">
                    <div class="header__phone">
                        <a href="tel:89991234567">8 (999) 123 45 67</a>
                    </div>
                    <div class="header__box">
                        <a href="#" class="account">Войти</a>
                        <span>|</span>
                        <a href="#" class="register">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-menu">
            <div class="container">
                <div class="header-menu__inner">
                    <div class="header__logo">
                        <a href="#"><img src="images/logo.svg" alt="logo"></a>
                    </div>
                    <nav class="header__nav">
                        <ul>
                            <li><a href="#">Города</a></li>
                            <li><a href="#">Экскурсии</a></li>
                            <li><a href="#">События</a></li>
                            <li><a href="#">Аудиогиды</a></li>
                            <li><a href="#">Фотоотчеты</a></li>
                            <li><a href="#">Новости</a></li>
                        </ul>
                    </nav>
                    <div class="cart">
                        <a href="#"><img src="images/icons/cart.svg" alt="cart"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-content" style="background-image: url(images/header-bg.jpg);"></div>
    </header>

    <div class="search">
        <div class="container">
            <h2 class="search__title">
                Поиск
            </h2>
            <form action="#" class="search__form">
                <div class="search__city">
                    <span>Город</span>
                    <select name="city">
                        <option value="">Москва</option>
                        <option value="">Санкт-Петербург</option>
                        <option value="">Истра</option>
                    </select>
                </div>
                <div class="search__date">
                    <span>Дата</span>
                    <input type="text">
                </div>
                <div class="search__btn">
                    <button type="submit">Смотреть</button>
                </div>
                <div class="search__guide">
                    <input type="checkbox" id="guide">
                    <label for="guide">Путеводитель</label>
                </div>
                <div class="search__audio-guide">
                    <input type="checkbox" id="audio-guide">
                    <label for="audio-guide">Аудиогид</label>
                </div>
            </form>
        </div>
    </div>

    <section class="test"></section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
